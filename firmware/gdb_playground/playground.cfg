# playground.cfg - simplified linker config for GDB test programs
# No cc65 runtime dependency. Programs are bare-metal 6502.

MEMORY {
    ZP:  start =   $00, size =  $100, type = rw, define = yes;
    RAM: start =  $200, size = $BD00, define = yes;
    ROM: start = $D000, size = $3000, file = %O;
}

SEGMENTS {
    ZEROPAGE: load = ZP,  type = zp,  optional = yes;
    BSS:      load = RAM, type = bss, optional = yes, define = yes;
    DATA:     load = ROM, type = rw,  run = RAM, optional = yes, define = yes;
    CODE:     load = ROM, type = ro;
    RODATA:   load = ROM, type = ro,  optional = yes;
    VECTORS:  load = ROM, type = ro,  start = $FFFA;
}
