<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 500" width="700" height="500">
  <style>
    text { font-family: monospace; fill: #e0e0e0; }
    .title { font-size: 16px; font-weight: bold; }
    .label { font-size: 13px; }
    .dim { font-size: 14px; fill: #77aaff; font-weight: bold; }
    .small { font-size: 11px; fill: #999; }
    .coord { font-size: 11px; fill: #ffcc00; }
  </style>
  <rect width="700" height="500" fill="#1a1a2e"/>

  <text x="350" y="28" text-anchor="middle" class="title">TRS-80 Display: Characters vs Semigraphic Pseudo-Pixels</text>

  <!-- Left: character grid (small portion) showing 8x4 chars -->
  <g transform="translate(30, 55)">
    <text x="120" y="0" text-anchor="middle" class="label">Character Grid: 64 cols x 16 rows</text>

    <!-- Draw 8x4 character cells -->
    <g transform="translate(0, 15)">
      <!-- Grid of char cells, each 30x25 -->
      <!-- Row borders -->
      <rect x="0" y="0" width="240" height="100" fill="none" stroke="#33ff33" stroke-width="1.5"/>
      <line x1="0" y1="25" x2="240" y2="25" stroke="#33ff33" stroke-width="0.5" stroke-dasharray="3,3"/>
      <line x1="0" y1="50" x2="240" y2="50" stroke="#33ff33" stroke-width="0.5" stroke-dasharray="3,3"/>
      <line x1="0" y1="75" x2="240" y2="75" stroke="#33ff33" stroke-width="0.5" stroke-dasharray="3,3"/>
      <!-- Col borders -->
      <line x1="30" y1="0" x2="30" y2="100" stroke="#33ff33" stroke-width="0.5" stroke-dasharray="3,3"/>
      <line x1="60" y1="0" x2="60" y2="100" stroke="#33ff33" stroke-width="0.5" stroke-dasharray="3,3"/>
      <line x1="90" y1="0" x2="90" y2="100" stroke="#33ff33" stroke-width="0.5" stroke-dasharray="3,3"/>
      <line x1="120" y1="0" x2="120" y2="100" stroke="#33ff33" stroke-width="0.5" stroke-dasharray="3,3"/>
      <line x1="150" y1="0" x2="150" y2="100" stroke="#33ff33" stroke-width="0.5" stroke-dasharray="3,3"/>
      <line x1="180" y1="0" x2="180" y2="100" stroke="#33ff33" stroke-width="0.5" stroke-dasharray="3,3"/>
      <line x1="210" y1="0" x2="210" y2="100" stroke="#33ff33" stroke-width="0.5" stroke-dasharray="3,3"/>

      <!-- Sample text chars -->
      <text x="15" y="17" text-anchor="middle" class="label" fill="#33ff33">H</text>
      <text x="45" y="17" text-anchor="middle" class="label" fill="#33ff33">E</text>
      <text x="75" y="17" text-anchor="middle" class="label" fill="#33ff33">L</text>
      <text x="105" y="17" text-anchor="middle" class="label" fill="#33ff33">L</text>
      <text x="135" y="17" text-anchor="middle" class="label" fill="#33ff33">O</text>
      <text x="175" y="17" text-anchor="middle" class="small" fill="#555">...</text>

      <!-- Dimension labels -->
      <text x="120" y="125" text-anchor="middle" class="dim">64 columns</text>
      <text x="-12" y="55" text-anchor="middle" class="dim" transform="rotate(-90, -12, 55)">16 rows</text>

      <!-- Ellipsis -->
      <text x="120" y="92" text-anchor="middle" class="small" fill="#555">1 byte per cell in VRAM</text>
    </g>
  </g>

  <!-- Arrow -->
  <text x="330" y="120" text-anchor="middle" class="label" fill="#ffcc00">x2  x3</text>
  <text x="330" y="135" text-anchor="middle" class="label" fill="#ffcc00">==&gt;</text>

  <!-- Right: semigraphic grid (same portion, showing sub-blocks) -->
  <g transform="translate(380, 55)">
    <text x="140" y="0" text-anchor="middle" class="label">Semigraphic Grid: 128 x 48 blocks</text>

    <g transform="translate(0, 15)">
      <!-- Draw 16x12 block grid (8 chars x 4 chars, each subdivided) -->
      <!-- Outer border -->
      <rect x="0" y="0" width="240" height="100" fill="none" stroke="#33ff33" stroke-width="1.5"/>

      <!-- Character cell boundaries (thick dashed) -->
      <line x1="30" y1="0" x2="30" y2="100" stroke="#33ff33" stroke-width="0.5" stroke-dasharray="3,3"/>
      <line x1="60" y1="0" x2="60" y2="100" stroke="#33ff33" stroke-width="0.5" stroke-dasharray="3,3"/>
      <line x1="90" y1="0" x2="90" y2="100" stroke="#33ff33" stroke-width="0.5" stroke-dasharray="3,3"/>
      <line x1="120" y1="0" x2="120" y2="100" stroke="#33ff33" stroke-width="0.5" stroke-dasharray="3,3"/>
      <line x1="150" y1="0" x2="150" y2="100" stroke="#33ff33" stroke-width="0.5" stroke-dasharray="3,3"/>
      <line x1="180" y1="0" x2="180" y2="100" stroke="#33ff33" stroke-width="0.5" stroke-dasharray="3,3"/>
      <line x1="210" y1="0" x2="210" y2="100" stroke="#33ff33" stroke-width="0.5" stroke-dasharray="3,3"/>
      <line x1="0" y1="25" x2="240" y2="25" stroke="#33ff33" stroke-width="0.5" stroke-dasharray="3,3"/>
      <line x1="0" y1="50" x2="240" y2="50" stroke="#33ff33" stroke-width="0.5" stroke-dasharray="3,3"/>
      <line x1="0" y1="75" x2="240" y2="75" stroke="#33ff33" stroke-width="0.5" stroke-dasharray="3,3"/>

      <!-- Sub-block grid lines (thin solid) within each char cell -->
      <!-- Vertical sub-divisions (every 15px) -->
      <line x1="15" y1="0" x2="15" y2="100" stroke="#444" stroke-width="0.3"/>
      <line x1="45" y1="0" x2="45" y2="100" stroke="#444" stroke-width="0.3"/>
      <line x1="75" y1="0" x2="75" y2="100" stroke="#444" stroke-width="0.3"/>
      <line x1="105" y1="0" x2="105" y2="100" stroke="#444" stroke-width="0.3"/>
      <line x1="135" y1="0" x2="135" y2="100" stroke="#444" stroke-width="0.3"/>
      <line x1="165" y1="0" x2="165" y2="100" stroke="#444" stroke-width="0.3"/>
      <line x1="195" y1="0" x2="195" y2="100" stroke="#444" stroke-width="0.3"/>
      <line x1="225" y1="0" x2="225" y2="100" stroke="#444" stroke-width="0.3"/>
      <!-- Horizontal sub-divisions (~8.33px per row) -->
      <line x1="0" y1="8" x2="240" y2="8" stroke="#444" stroke-width="0.3"/>
      <line x1="0" y1="17" x2="240" y2="17" stroke="#444" stroke-width="0.3"/>
      <line x1="0" y1="33" x2="240" y2="33" stroke="#444" stroke-width="0.3"/>
      <line x1="0" y1="42" x2="240" y2="42" stroke="#444" stroke-width="0.3"/>
      <line x1="0" y1="58" x2="240" y2="58" stroke="#444" stroke-width="0.3"/>
      <line x1="0" y1="67" x2="240" y2="67" stroke="#444" stroke-width="0.3"/>
      <line x1="0" y1="83" x2="240" y2="83" stroke="#444" stroke-width="0.3"/>
      <line x1="0" y1="92" x2="240" y2="92" stroke="#444" stroke-width="0.3"/>

      <!-- Some lit blocks to show a crude diagonal -->
      <rect x="1" y="1" width="14" height="7" fill="#33ff33" fill-opacity="0.7" rx="1"/>
      <rect x="15" y="9" width="15" height="7" fill="#33ff33" fill-opacity="0.7" rx="1"/>
      <rect x="30" y="18" width="15" height="7" fill="#33ff33" fill-opacity="0.7" rx="1"/>
      <rect x="45" y="26" width="15" height="7" fill="#33ff33" fill-opacity="0.7" rx="1"/>
      <rect x="60" y="34" width="15" height="8" fill="#33ff33" fill-opacity="0.7" rx="1"/>
      <rect x="75" y="43" width="15" height="7" fill="#33ff33" fill-opacity="0.7" rx="1"/>
      <rect x="90" y="51" width="15" height="7" fill="#33ff33" fill-opacity="0.7" rx="1"/>
      <rect x="105" y="59" width="15" height="8" fill="#33ff33" fill-opacity="0.7" rx="1"/>
      <rect x="120" y="68" width="15" height="7" fill="#33ff33" fill-opacity="0.7" rx="1"/>
      <rect x="135" y="76" width="15" height="7" fill="#33ff33" fill-opacity="0.7" rx="1"/>

      <!-- Dimension labels -->
      <text x="120" y="125" text-anchor="middle" class="dim">128 pseudo-pixels</text>
      <text x="267" y="55" text-anchor="middle" class="dim" transform="rotate(90, 267, 55)">48 pseudo-pixels</text>
    </g>
  </g>

  <!-- SET/RESET coordinate system -->
  <g transform="translate(30, 240)">
    <text x="320" y="0" text-anchor="middle" class="title">SET(x, y) Coordinate System</text>

    <!-- Full screen representation -->
    <g transform="translate(70, 20)">
      <rect x="0" y="0" width="512" height="192" fill="#111" stroke="#33ff33" stroke-width="2" rx="4"/>

      <!-- Grid overlay showing rough block divisions -->
      <!-- Just show a few lines to suggest the grid -->
      <!-- Vertical lines every 4px (128 cols in 512px) -->
      <!-- Too dense, show every 16th = every 64px -->
      <line x1="64" y1="0" x2="64" y2="192" stroke="#333" stroke-width="0.5"/>
      <line x1="128" y1="0" x2="128" y2="192" stroke="#333" stroke-width="0.5"/>
      <line x1="192" y1="0" x2="192" y2="192" stroke="#333" stroke-width="0.5"/>
      <line x1="256" y1="0" x2="256" y2="192" stroke="#444" stroke-width="0.5"/>
      <line x1="320" y1="0" x2="320" y2="192" stroke="#333" stroke-width="0.5"/>
      <line x1="384" y1="0" x2="384" y2="192" stroke="#333" stroke-width="0.5"/>
      <line x1="448" y1="0" x2="448" y2="192" stroke="#333" stroke-width="0.5"/>
      <!-- Horizontal lines every 4px (48 rows in 192px) -->
      <line x1="0" y1="48" x2="512" y2="48" stroke="#333" stroke-width="0.5"/>
      <line x1="0" y1="96" x2="512" y2="96" stroke="#444" stroke-width="0.5"/>
      <line x1="0" y1="144" x2="512" y2="144" stroke="#333" stroke-width="0.5"/>

      <!-- Draw a simple smiley using blocks -->
      <!-- Eyes: SET(54,14) SET(74,14) -->
      <rect x="212" y="52" width="8" height="8" fill="#33ff33" rx="1"/>
      <rect x="292" y="52" width="8" height="8" fill="#33ff33" rx="1"/>
      <!-- Mouth corners: SET(50,26) SET(78,26) -->
      <rect x="196" y="100" width="8" height="8" fill="#33ff33" rx="1"/>
      <rect x="308" y="100" width="8" height="8" fill="#33ff33" rx="1"/>
      <!-- Mouth bottom: SET(54,28)..SET(74,28) -->
      <rect x="212" y="108" width="8" height="8" fill="#33ff33" rx="1"/>
      <rect x="228" y="108" width="8" height="8" fill="#33ff33" rx="1"/>
      <rect x="244" y="108" width="8" height="8" fill="#33ff33" rx="1"/>
      <rect x="260" y="108" width="8" height="8" fill="#33ff33" rx="1"/>
      <rect x="276" y="108" width="8" height="8" fill="#33ff33" rx="1"/>
      <rect x="292" y="108" width="8" height="8" fill="#33ff33" rx="1"/>
      <!-- Mouth sides going up -->
      <rect x="204" y="104" width="8" height="4" fill="#33ff33" rx="1"/>
      <rect x="300" y="104" width="8" height="4" fill="#33ff33" rx="1"/>

      <!-- Corner coordinates -->
      <text x="4" y="12" class="coord">SET(0,0)</text>
      <text x="410" y="12" class="coord">SET(127,0)</text>
      <text x="4" y="186" class="coord">SET(0,47)</text>
      <text x="390" y="186" class="coord">SET(127,47)</text>
    </g>

    <!-- Labels -->
    <text x="326" y="230" text-anchor="middle" class="small">Full TRS-80 screen: 128 x 48 addressable "squots"</text>
  </g>
</svg>
